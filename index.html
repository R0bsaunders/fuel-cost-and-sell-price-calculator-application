<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>

<body>

    <header>


        <div id="clientSelector">

            <h2>Select Client</h2>
            <select name="client" id="clientDropdown">
                <option disabled="true">Select Client</option>


            </select>

        </div>

    </header>

    <main>

        <h1>Hello</h1>
        <div id="costingEL">

            <form id="requirements">

                <div>
                    <label for="buyPrice">Buy Price</label>
                    <input type="number" id ="buyPrice" name="buyPrice" step=".01" placeholder="Buy Price (ppl)" />
                </div>

                <div>
                    <label for="margin">Margin</label>
                    <input type="number" id ="margin" name="margin" step=".01" placeholder="Margin (ppl)" />
                </div>

                <div>
                    <label for="liters">Quantity</label>
                    <input type="number" id ="liters" name="liters" placeholder="Liters Required" />
                </div>

                <button id="calculate">Work it out!</button>

            </form>

        </div>

        <div id="sellPrice">

            <h2>Sell Price</h2>
            <p id="sell">Price</p>
            <p id="totalProfit">Price</p>


        </div>

    </main>











    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- <script src="assets/js/client.js"></script> -->
    <script src="assets/js/anonClient.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
